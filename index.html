<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/jquery.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Versus</title>
  </head>
  <body>
    <div id="main">
      <div id="title">
        <h1>Versus ! Fight !</h1>
      </div>
      <div id="message">
        <div id="success" class="alert alert-success" role="alert">test</div>
        <div id="error" class="alert alert-danger" role="alert"></div>
      </div>
      <div id="content">
        <div id="create">
          <div class="form-group">
            <input type="text" class="form-control" id="nom" placeholder="Nom" />
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="pv" placeholder="Points de vie" />
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="pa" placeholder="Points d'attaque" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="url" placeholder="URL image" />
          </div>
          <button id="valid_perso" class="btn btn-dark">Valider</button>
        </div>
      </div>
      <h1>Choose your fighter !</h1>
      <div id="fighters"></div>
      <button id="valid_versus" class="btn btn-dark">Valider</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="getPerso.js"></script>
    <script src="addPerso.js"></script>
    <script src="getAllPerso.js"></script>
  </body>
</html>
